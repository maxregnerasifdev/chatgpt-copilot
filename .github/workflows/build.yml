name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: npm install
    - run: npm run build
    - run: npm run package
    - name: Upload build files
      uses: actions/upload-artifact@v2
      with:
        name: build-files
        path: ./out   # Adjust the path to the directory containing your build files
